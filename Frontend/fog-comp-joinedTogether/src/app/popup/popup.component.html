<h2 mat-dialog-title>Pop-up Dialog</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Score (1-10)" [(ngModel)]="data.score" name="score" type="number" min="1" max="10">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Comment (max 200 characters)" [(ngModel)]="data.comment" name="comment" rows="5" maxlength="200"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveData()">Save</button>
</mat-dialog-actions>
