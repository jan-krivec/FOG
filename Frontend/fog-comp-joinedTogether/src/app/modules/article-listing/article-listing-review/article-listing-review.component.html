<body>
    <app-header>Header content</app-header>
    <main>
      <section class="section">
        <div class="section-header">
          <h2 class="section__title">Articles that you need to review</h2>
        </div>
        <div *ngIf="articlesToReview?.length === 0">
          <h3>You have no articles to review, good job! (or is it??)</h3>
        </div>
        <div class="article-box-container">
            <div class="article-box" *ngFor="let article of articlesToReview" (click)="article.articleId && navigateToSelectedArticle(article.articleId)">              
            <div class="article-details">
              <h3 class="article-title">{{ article.title }}</h3>
              <div class="ratings">
                <mat-icon class="star-style">star</mat-icon>
                <p class="article-rating">{{ 5 }}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <app-footer>Footer content</app-footer>
  </body>
